<html>
<head><meta http-equiv="content-type" content="text/html; charset=gbk">
	<title>百付宝 - 您安全可信赖的支付工具</title>
</head>
<body>

<form action="pay_wap.php" method="post">
商品名称: <input type="text" name="goods_name" required="required" />*必填<br/> 
商品描述: <input type="text" name="goods_desc"/><br/>
商品在商户网站上的URL：<input type="text" name="goods_url"/><br/>
单价: <input type="text" name="unit_amount" /><br/>
数量: <input type="text" name="unit_count" /><br/>
运费: <input type="text" name="transport_amount" /><br/>
总金额：<input type="text" name="total_amount" required="required" />*必填，需满足：总金额 = 单价*数量+运费<br/>
买家在商户网站的用户名: <input type="text" name="buyer_sp_username" /><br/>
后台通知地址（return_url）: <input type="text" name="return_url"  required="required" />*必填<br/>
前台通知地址（page_url）: <input type="text" name="page_url"  /><br/>
支付方式：<select name="pay_type" required="required" >   
			<option value="2">网银支付（在百付宝页面上选择银行，可以不登录百付宝）</option> 
		   </select>*必填，固定值2<br/>
默认银行的编码：<input type="text" name="bank_no" />如果支付方式是银行网关支付，则必须有值。取值范围参见接入指南附录<br/>
商户自定义数据：<input type="text" name="extra" /><br/>
<input type="submit" value="提交"/><br/>
</form>

</body>
</html>
